name: Project Feedback & Optimization
description: Use this for suggestions, bugs, or tips on easycode-infinite.
title: "FEEDBACK: [Short Summary]"
labels: ["feedback"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping make **easycode-infinite** better! 
        Remember: Be constructive. If you disagree with a design, say "I disagree because..." 
        Rude or low-effort comments will be deleted.

  - type: dropdown
    id: version
    attributes:
      label: Which safe version are you using?
      options:
        - "1.0.5"
        - "1.0.4"
        - "1.0.3"
        - "1.0.1"
        - "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: What kind of feedback is this?
      options:
        - "Optimization Tip (Make it faster/shorter)"
        - "Convenience (Make it simpler to use)"
        - "Bug Report (It's not working)"
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Your Feedback
      placeholder: "I disagree with... because... / I suggest optimizing... by..."
    validations:
      required: true